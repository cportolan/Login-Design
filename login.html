<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/6e4d8a2d7a.js" crossorigin="anonymous"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login__menu">
                <div class="login__title">
                    <h1 class="login__title-h1">Sign In</h1>
                    <h3 class="login__title-h3">Login in to your account using your credentials.</h3>
                </div>
                <div class="login__form">
                    <div class="login__form-email">
                        <h2>Mail</h2>
                        <input type="email" placeholder="Enter your mail..." autocomplete="off">
                    </div>
                    <div class="login__form-password">
                        <h2>Password</h2>
                        <input type="password" placeholder="Enter your password..." autocomplete="off">
                    </div>
                </div>
                <div class="login__options">
                    <input type="checkbox">
                    <h3>Remember for 30 days</h3>
                    <a href="#">Forgot Password</a>
                </div>
                <div class="login__btn">
                    <button class="login__btn-signin">Sign In</button>
                    <button class="login__btn-google"><img src="img/google.png" alt="google_icon">Sign In with Google</button>
                </div>
                <div class="login__toregister">
                    <h3>Don't have an account?</h3>
                    <a href="#">Register here.</a>
                </div>
            </div>
            <div class="login__img">
                <img src="img/login.png" alt="login_icon">
            </div>
        </div>
    </div>
</body>
</html>
